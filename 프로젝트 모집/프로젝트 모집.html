<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SSAC || </title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../로그인 후 header/로그인 후.css">
	<link rel="stylesheet" href="./프로젝트모집.css">
</head>
<body>
	<div class="wrap">
		<input type="checkbox" id="sidebar">
		<!-- 헤더 네비게이션 start-->
		<header>
			<div class="header_btn">
				<a href="./index.html" class="home_btn">
					<i class="fas fa-home fa-2x"></i>
				</a>
				<button type="submit" class="logout_btn">로그아웃</button>
				<a href="./guest/login.html" class="my_page">
					<i class="fas fa-user fa-2x" style="user-select: auto;"></i>
				</a>
				<label for="sidebar" class="menu open_label">
					<i class="fas fa-bars fa-2x"></i>
				</label>
			</div>
		</header>
		<!-- 사이드바 메뉴 start--> 
		<div class="sidebar_content">
			<ul class="sidebar_wrap">
				<li class="sidebar_list">
					<ul class="sidebar_btns">
						<li class="sidebar_btn"><a href=""><i class="fas fa-user fa-2x" style="user-select: auto;"></i></a></li>
						<li class="sidebar_btn">
							<label for="closeBtn" class="close_label">
								<i class="fas fa-times fa-2x" style="user-select: auto;"></i>
							</label>
							<input type="checkbox" id="closeBtn" class="close_btn">
						</li>
					</ul>
				</li>
				<li class="sidebar_list"><a href="#">자유게시판</a></li>
				<li class="sidebar_list"><a href="#">PROJECT</a></li>
				<li class="sidebar_list"><a href="#">강의평가</a></li>
				<li class="bottom">
					<div>Team BigDoor</div>
					<a href="#">
						<img src="" alt="팀 로고">
					</a>
				</li>
			</ul>
		</div>
		<!-- <label for="sidebar"></label> -->
	<!-- 사이드바 메뉴 end-->
	
	<!-- 메뉴 눌렀을때 배경부분 어두운 색으로 바뀌는 영역 -->
	<div class="background"></div>
	<!--  메뉴 눌렀을때 배경부분 영역 -->

	<!-- inner start -->
	<div class="inner">
    <div class="applicant__wrap">
      <div class="applicant__top">
        <div class="profile"><img src="../img/루피.png" alt="applicant user img" class="profile_img"></div>
        <span class="applicant__name">익명</span>
      </div>
			<div class="applicant__project">
				<div class=applicant__project_img></div>
				<ul class="applicant__explains">
					<li class="applicant__explain">
						<ul class="applicant__1st">
							<li>DeepDive Study</li>
							<li>
								<button class="detail_btn">• • •</button>
							</li>
						</ul>
					</li>
					<li class="applicant__explain">모집인원 : 10 명</li>
					<li class="applicant__explain">
						<ul class="applicant__3rd ">
							<li>기간 : 2022.02.01</li>
							<li class="applicant__day">D-3</li>
						</ul>
					</li>
				</ul>
			</div>
			<div>
				<div class="applicant__detail">상세설명</div>
				<label for="applicant__text">
					<textarea name="applicant__text" id="applicant__text" cols="30" rows="10">
같이 DeepDive 를 1회독 하실 분들을 모집합니다!! 1회독을 끝내면 시야가 달라질 거예요!
저녁 6시부터 8시까지 강의실에서 진행합니다 다들 열심히 공부해보아요~~~
					</textarea>
				</label>
			</div>
    </div>
  </div>
	<!-- //constents 영역 -->
  <script>
    const closeBtn = document.querySelector('.close_label');
    const openBtn = document.querySelector('.open_label');
    const sidebarMenu = document.querySelector('.sidebar_content')
    const backgroundColor = document.querySelector('.background');
    const mypageBtn = document.querySelector('.my_page');

		openBtn.addEventListener('click', () => {
		sidebarMenu.style.right = 0 + 'px'
		backgroundColor.style.opacity = 1;
		backgroundColor.style.visibility = 'visible';
		})

		closeBtn.addEventListener('click', () => {
    sidebarMenu.style.right = -405 + 'px'
    backgroundColor.style.opacity = 0;
    backgroundColor.style.visibility = 'hidden';
    })
    
		backgroundColor.addEventListener('click', () => {
    sidebarMenu.style.right = -405 + 'px'
    backgroundColor.style.opacity = 0;
    backgroundColor.style.visibility = 'hidden';
    })

  </script>
</body>
</html>
