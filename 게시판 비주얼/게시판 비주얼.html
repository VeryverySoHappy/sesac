<!DOCTYPE html>
<html lang="ko">

<head>

<body>
	<div class="wrap">

		<div class="sidebar_content">

	<!-- 사이드바 메뉴 end-->
	
	<!-- 메뉴 눌렀을때 배경부분 어두운 색으로 바뀌는 영역 -->
	<div class="background"></div>
	<!--  메뉴 눌렀을때 배경부분 영역 -->

	<!-- inner start -->
		<div class="inner">
			<!-- 프로필, 제목 start -->
			<div class="visual__wrap">
				<div class="visual__title">
        <div class="profile"><img src="../img/루피.png" alt="applicant user img" class="profile_img"></div>
        <span class="visual__title_name">익명</span>
        <span class="visual__title_tit">익숙한 새벽 세시</span>
        <button class="detail_btn">• • •</button>
      </div>
			<!-- 프로필, 제목 end -->
			<!-- 글 작성 공간 start -->
      <div>
        <label for="visual__text">
          <textarea name="viusal__text" id="visual__text" cols="30" rows="10">
거리를 걷고 또 친구를 만나고 많이 웃는 하루를 보내도
오늘도 나는 잠 못드는 이미 익숙한 새벽 세시
          </textarea>
        </label>
			</div>
			<!-- 글작성 공간 end -->
			<!-- 댓글 입력 공간 start -->
      <form action="" method="get" class="visual__comment_wrap">
				<span class="visual__comment">
					<input type="checkbox" value="anonymity"><span class="visual__comment_name">익명</span>
					<input type="text" placeholder="댓글을 입력하세요." class="visual__comment_text">
				</span>
        <input type="submit" value="제출" class="visual__comment_btn"></input>
      </form>
			<!-- 댓글 입력 공간 end -->
			<div class="visual__comment_list">
				<div class="visual__comment_count">댓글<span>(3)</span></div>
				<ul>
					<!-- 댓글 1 start -->
					<li class="visual__comment_list1">
						<div class="profile"><img src="../img/루피.png" alt="applicant user img" class="profile_img"></div>
						<span class="visual__comment_name">익명</span>
						<p class="visual__comment_paragraph">일찍 자고 규칙적인 생활을 하는 사람이 됩시다...</p>
						<button class="detail_btn">• • •</button>

						<div class="profile"><img src="../img/루피.png" alt="applicant user img" class="profile_img"></div>
						<span class="visual__comment_name">익명</span>

					</li>

						<div class="profile"><img src="../img/루피.png" alt="applicant user img" class="profile_img"></div>
						<span class="visual__comment_name">익명</span>
						<p class="visual__comment_paragraph">일찍 자고 규칙적인 생활을 하는 사람이 됩시다...</p>
						<button class="detail_btn">• • •</button>
					</li>
				</ul>
			</div>
			</div>
